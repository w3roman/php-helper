
x-defaults: &defaults
  volumes:
    - ./:/app
  working_dir: /app
  user: 1000:1000

services:

  php8.0-cli:
    build: ./.docker/php/8.0/cli
    image: php-helper-80
    container_name: php-helper-80
    <<: *defaults

  php8.1-cli:
    build: ./.docker/php/8.1/cli
    image: php-helper-81
    container_name: php-helper-81
    <<: *defaults

  php8.2-cli:
    build: ./.docker/php/8.2/cli
    image: php-helper-82
    container_name: php-helper-82
    <<: *defaults

  php8.3-cli:
    build: ./.docker/php/8.3/cli
    image: php-helper-83
    container_name: php-helper-83
    <<: *defaults

  php8.4-cli:
    build: ./.docker/php/8.4/cli
    image: php-helper-84
    container_name: php-helper-84
    <<: *defaults

networks:
  default:
    name: php-helper-default
